<html>
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link rel="icon" href="img/favicon.png" >
        <link rel='stylesheet' href="css/styles.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1 class="joinchatr">Join Room  Chat</h1>
                <p class="laxmanname">Made by Laxman Kumar</p>
                <form action="/chat.html">
                    <label>Display name</label>
                    <input type="text" name="username" placeholder="Display name" required autocomplete="off">
                    <label class="roomno">Room</label>
                    <input type="text" name="room" placeholder="Room"  required autocomplete="off">
                    <button class="joinbutton">Join</button>
                </form>
            </div>
        </div>
       
    </body>
</html>
